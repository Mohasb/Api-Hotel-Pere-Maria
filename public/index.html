<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Pere María API</title>
  </head>
  <body>
    <h1>Hotel Pere María API</h1>

    <h2>USERS</h2>
    <ul>
      <li>
        <a href="https://localhost/api/users/" target="_blank"
          >Listar todos los usuarios</a
        >
      </li>
      <li>
        <p>http://localhost/api/users/{email}</p>
      </li>
      <li><p>http://localhost/api/users/new</p></li>
      <li>
        <p>http://localhost/api/users/update</p>
      </li>
    </ul>

    <h2>ROOMS</h2>
    <ul>
      <li>
        <a href="https://localhost/api/rooms/" target="_blank"
          >Listar todas las habitaciones</a
        >
      </li>
      <li>
        <a href="https://localhost/api/rooms/unique-rooms" target="_blank"
          >Listar habitaciones únicas</a
        >
      </li>
      <li>
        <p>http://localhost/api/rooms/{type}</p>
      </li>
    </ul>
  </body>
</html>
